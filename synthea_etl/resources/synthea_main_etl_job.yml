resources:
  jobs:
    ddavis_encounters:
      name: ddavis_encounters
      email_notifications:
        on_failure:
          - dan.davis@databricks.com
        no_alert_for_skipped_runs: true
      schedule:
        quartz_cron_expression: 14 0 0 ? * Mon
        timezone_id: America/Phoenix
        pause_status: UNPAUSED
      tasks:
        - task_key: ddavis_encounters_dlt
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_ddavis_encounters.id}
            full_refresh: false
        - task_key: notebook_gold_tables
          depends_on:
            - task_key: ddavis_encounters_dlt
          notebook_task:
            notebook_path: /Users/dan.davis@databricks.com/.bundle/${bundle.name}/prod/${bundle.target}/03_notebook_gold_table
            source: WORKSPACE
      parameters:
        - name: environment
          default: ${var.catalog_suffix}
        - name: debug
          default: ${var.debug}
